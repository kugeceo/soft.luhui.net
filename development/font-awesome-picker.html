<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome图标浏览选择器</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        light: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .icon-card {
                @apply flex flex-col items-center justify-center p-4 rounded-lg border border-gray-200 hover:border-primary hover:bg-primary/5 transition-all duration-200 cursor-pointer;
            }
            .icon-card-active {
                @apply border-primary bg-primary/10;
            }
            .category-item {
                @apply px-3 py-2 rounded-md hover:bg-primary/10 cursor-pointer transition-colors duration-200;
            }
            .category-item-active {
                @apply bg-primary text-white;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-dark">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航 -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <i class="fa fa-font-awesome text-primary text-2xl"></i>
                    <h1 class="text-xl font-bold">Font Awesome图标选择器</h1>
                    <span class="text-sm bg-gray-100 px-2 py-0.5 rounded text-secondary">v6.7.2</span>
                </div>
                
                <!-- 搜索框 -->
                <div class="relative w-full md:w-96">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="搜索图标..." 
                        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                    >
                    <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-secondary"></i>
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <main class="flex-1 container mx-auto px-4 py-6">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- 左侧分类 -->
                <div class="lg:w-64 shrink-0">
                    <div class="bg-white rounded-xl shadow-sm p-4 sticky top-24">
                        <h2 class="font-semibold text-lg mb-4">图标分类</h2>
                        <div class="space-y-1 max-h-[calc(100vh-200px)] overflow-y-auto pr-2" id="categories-container">
                            <!-- 分类将通过JS动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 右侧图标展示区 -->
                <div class="flex-1">
                    <!-- 信息栏 -->
                    <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-wrap items-center justify-between gap-4">
                        <div>
                            <span class="text-secondary">当前分类:</span>
                            <span class="font-medium ml-2" id="current-category">全部图标</span>
                        </div>
                        <div>
                            <span class="text-secondary">显示:</span>
                            <span class="font-medium ml-2" id="icons-count">0</span>
                            <span class="text-secondary ml-1">个图标</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="copy-all-btn" class="px-3 py-1.5 bg-primary/10 text-primary rounded-md hover:bg-primary/20 transition-colors text-sm flex items-center gap-1">
                                <i class="fa fa-copy"></i> 复制全部
                            </button>
                            <button id="clear-selection-btn" class="px-3 py-1.5 bg-gray-100 text-secondary rounded-md hover:bg-gray-200 transition-colors text-sm flex items-center gap-1">
                                <i class="fa fa-times"></i> 清除选择
                            </button>
                        </div>
                    </div>
                    
                    <!-- 图标网格 -->
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4" id="icons-container">
                        <!-- 图标将通过JS动态生成 -->
                        <div class="col-span-full flex items-center justify-center py-12 text-secondary">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>加载图标中...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 没有结果时显示 -->
                    <div id="no-results" class="hidden col-span-full flex items-center justify-center py-12 text-secondary">
                        <div class="text-center">
                            <i class="fa fa-search text-2xl mb-2"></i>
                            <p>没有找到匹配的图标</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 底部状态栏 -->
        <footer class="bg-white border-t border-gray-200 py-4">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center gap-2 text-sm text-secondary">
                    <div>
                        已选择 <span id="selected-count" class="font-medium text-primary">0</span> 个图标
                    </div>
                    <div id="copy-notification" class="hidden text-primary">
                        <i class="fa fa-check"></i> 已复制到剪贴板
                    </div>
                    <div>
                        数据来源: Font Awesome 6.7.2
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- 图标详情模态框 -->
        <div id="icon-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-6 animate-fade-in">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">图标详情</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                
                <div class="flex flex-col items-center mb-6">
                    <div class="text-6xl mb-4" id="modal-icon-preview"></div>
                    <div class="text-lg font-medium" id="modal-icon-name"></div>
                    <div class="text-sm text-secondary" id="modal-icon-category"></div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">HTML代码</label>
                        <div class="flex">
                            <input type="text" id="modal-html-code" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" readonly>
                            <button id="copy-html-btn" class="bg-primary text-white px-3 py-2 rounded-r-md hover:bg-primary/90 transition-colors">
                                <i class="fa fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CSS类名</label>
                        <div class="flex">
                            <input type="text" id="modal-class-name" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" readonly>
                            <button id="copy-class-btn" class="bg-primary text-white px-3 py-2 rounded-r-md hover:bg-primary/90 transition-colors">
                                <i class="fa fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end">
                    <button id="select-icon-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90 transition-colors">
                        选择此图标
                    </button>
                </div>
            </div>
        </div>
    </div>

        // 初始化分类数据
        function initCategoryData() {
            // 将图标分配到对应的分类中
            iconData.all.forEach(icon => {
                if (iconData[icon.category]) {
                    iconData[icon.category].push(icon);
                }
            });
        }

        // 渲染分类列表
        function renderCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = '';

            // 添加"全部图标"分类
            const allCategory = document.createElement('div');
            allCategory.className = 'category-item category-item-active';
            allCategory.dataset.category = 'all';
            allCategory.textContent = '全部图标';
            categoriesContainer.appendChild(allCategory);

            // 添加其他分类
            Object.keys(iconData).forEach(category => {
                if (category === 'all') return;
                
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-item';
                categoryElement.dataset.category = category;
                categoryElement.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoriesContainer.appendChild(categoryElement);
            });

            // 为分类添加点击事件
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    // 移除所有分类的活跃状态
                    document.querySelectorAll('.category-item').forEach(i => {
                        i.classList.remove('category-item-active');
                    });
                    
                    // 添加当前分类的活跃状态
                    item.classList.add('category-item-active');
                    
                    // 更新当前分类显示
                    document.getElementById('current-category').textContent = item.textContent;
                    
                    // 过滤并显示图标
                    filterIcons(item.dataset.category);
                });
            });
        }

        // 渲染图标列表
        function renderIcons(icons) {
            const iconsContainer = document.getElementById('icons-container');
            iconsContainer.innerHTML = '';
            
            const noResults = document.getElementById('no-results');
            
            if (icons.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            // 更新图标计数
            document.getElementById('icons-count').textContent = icons.length;
            
            icons.forEach(icon => {
                const iconCard = document.createElement('div');
                iconCard.className = 'icon-card';
                iconCard.dataset.icon = icon.class;
                iconCard.dataset.name = icon.name;
                iconCard.dataset.category = icon.category;
                
                const iconElement = document.createElement('i');
                iconElement.className = `fa ${icon.class} text-3xl mb-2`;
                
                const iconName = document.createElement('span');
                iconName.className = 'text-sm text-center truncate w-full';
                iconName.textContent = icon.name;
                
                iconCard.appendChild(iconElement);
                iconCard.appendChild(iconName);
                
                // 点击图标打开详情模态框
                iconCard.addEventListener('click', () => {
                    openIconModal(icon);
                });
                
                iconsContainer.appendChild(iconCard);
            });
            
            // 恢复选中状态
            updateSelectedIcons();
        }

        // 过滤图标
        function filterIcons(category = 'all', searchTerm = '') {
            let filteredIcons = [];
            
            if (category === 'all') {
                filteredIcons = [...iconData.all];
            } else {
                filteredIcons = [...(iconData[category] || [])];
            }
            
            // 应用搜索过滤
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredIcons = filteredIcons.filter(icon => 
                    icon.name.toLowerCase().includes(term) || 
                    icon.class.toLowerCase().includes(term)
                );
            }
            
            renderIcons(filteredIcons);
        }

        // 打开图标详情模态框
        function openIconModal(icon) {
            const modal = document.getElementById('icon-modal');
            const iconPreview = document.getElementById('modal-icon-preview');
            const iconName = document.getElementById('modal-icon-name');
            const iconCategory = document.getElementById('modal-icon-category');
            const htmlCode = document.getElementById('modal-html-code');
            const className = document.getElementById('modal-class-name');
            
            // 设置模态框内容
            iconPreview.innerHTML = `<i class="fa ${icon.class}"></i>`;
            iconName.textContent = icon.name;
            iconCategory.textContent = icon.category;
            htmlCode.value = `<i class="fa ${icon.class}"></i>`;
            className.value = `fa ${icon.class}`;
            
            // 保存当前图标信息到模态框
            modal.dataset.currentIcon = JSON.stringify(icon);
            
            // 显示模态框
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // 关闭图标详情模态框
        function closeIconModal() {
            const modal = document.getElementById('icon-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // 复制文本到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 显示复制成功提示
                const notification = document.getElementById('copy-notification');
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 2000);
            });
        }

        // 选中/取消选中图标
        function toggleIconSelection(icon) {
            let selectedIcons = getSelectedIcons();
            
            const index = selectedIcons.findIndex(i => i.class === icon.class);
            
            if (index > -1) {
                // 取消选中
                selectedIcons.splice(index, 1);
            } else {
                // 选中
                selectedIcons.push(icon);
            }
            
            // 保存选中状态
            localStorage.setItem('selectedIcons', JSON.stringify(selectedIcons));
            
            // 更新UI
            updateSelectedIcons();
            updateSelectedCount();
        }

        // 获取选中的图标
        function getSelectedIcons() {
            const selected = localStorage.getItem('selectedIcons');
            return selected ? JSON.parse(selected) : [];
        }

        // 更新选中的图标UI
        function updateSelectedIcons() {
            const selectedIcons = getSelectedIcons();
            
            // 移除所有选中状态
            document.querySelectorAll('.icon-card').forEach(card => {
                card.classList.remove('icon-card-active');
            });
            
            // 添加选中状态
            selectedIcons.forEach(icon => {
                const card = document.querySelector(`.icon-card[data-icon="${icon.class}"]`);
                if (card) {
                    card.classList.add('icon-card-active');
                }
            });
        }

        // 更新选中计数
        function updateSelectedCount() {
            const count = getSelectedIcons().length;
            document.getElementById('selected-count').textContent = count;
        }

        // 复制所有选中的图标
        function copyAllSelectedIcons() {
            const selectedIcons = getSelectedIcons();
            
            if (selectedIcons.length === 0) {
                alert('没有选中任何图标');
                return;
            }
            
            const htmlCodes = selectedIcons.map(icon => `<i class="fa ${icon.class}"></i>`);
            copyToClipboard(htmlCodes.join('\n'));
        }

        // 清除所有选中的图标
        function clearAllSelectedIcons() {
            localStorage.removeItem('selectedIcons');
            updateSelectedIcons();
            updateSelectedCount();
        }

        // 初始化事件监听
        function initEventListeners() {
            // 搜索框事件
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const currentCategory = document.querySelector('.category-item-active').dataset.category;
                filterIcons(currentCategory, searchInput.value);
            });
            
            // 关闭模态框按钮
            document.getElementById('close-modal').addEventListener('click', closeIconModal);
            
            // 复制HTML代码按钮
            document.getElementById('copy-html-btn').addEventListener('click', () => {
                const htmlCode = document.getElementById('modal-html-code').value;
                copyToClipboard(htmlCode);
            });
            
            // 复制类名按钮
            document.getElementById('copy-class-btn').addEventListener('click', () => {
                const className = document.getElementById('modal-class-name').value;
                copyToClipboard(className);
            });
            
            // 选择图标按钮
            document.getElementById('select-icon-btn').addEventListener('click', () => {
                const modal = document.getElementById('icon-modal');
                const icon = JSON.parse(modal.dataset.currentIcon);
                toggleIconSelection(icon);
                closeIconModal();
            });
            
            // 复制所有选中图标按钮
            document.getElementById('copy-all-btn').addEventListener('click', copyAllSelectedIcons);
            
            // 清除选择按钮
            document.getElementById('clear-selection-btn').addEventListener('click', clearAllSelectedIcons);
            
            // 点击模态框外部关闭模态框
            document.getElementById('icon-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('icon-modal')) {
                    closeIconModal();
                }
            });
            
            // 键盘ESC关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !document.getElementById('icon-modal').classList.contains('hidden')) {
                    closeIconModal();
                }
            });
        }

        // 初始化应用
        function initApp() {
            initCategoryData();
            renderCategories();
            filterIcons();
            initEventListeners();
            updateSelectedCount();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
